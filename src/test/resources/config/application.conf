# ========================================
# API Framework Configuration
# ========================================

# ========================================
# Path Configuration (Framework Paths)
# ========================================
paths {
    # Base path for all resources (default: "./src/test/resources/")
    # Supports absolute path or relative path from project root
    base-path = "./src/test/resources/"

    # Configuration files directory (relative to base-path)
    config-dir = "config/"

    # Payload files directory (relative to base-path)
    payload-dir = "payload/"

    # Default configuration file name
    default-config = "application.conf"
}

# ========================================
# File Encoding
# ========================================
file.encoding.default = "UTF-8"
file.encoding.payload = "UTF-8"

# ========================================
# JSON Parsing Configuration
# ========================================
json {
    fail-on-unknown-properties = false
    accept-single-value-as-array = true
    ignore-null-for-primitives = true
}

# ========================================
# Logging Configuration
# ========================================
logging {
    root.level = "INFO"
    console.pattern = "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file.enabled = false
    file.pattern = "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
}

# ========================================
# HTTP Timeouts
# ========================================
http {
    # Default connection timeout (milliseconds)
    connection.timeout = "30000"
    socket.timeout = "30000"

    # Fallback default timeouts (used if specific timeout not set)
    connection.timeout.default = "15000"
    socket.timeout.default = "15000"

    # SSL/TLS Configuration
    ssl.relax-validation = true
}

# ========================================
# API Configuration
# ========================================
api {
    # Base URI for API requests
    base-uri = "https://petstore.swagger.io/v2"
    
    # API Endpoints
    endpoints {
        pets = "/pet"
        user = "/user"
        order = "/store/order"
    }
}

# ========================================
# Error Messages
# ========================================
messages {
    error.endpoint.null = "Endpoint cannot be null"
    error.endpoint.get.null = "GET request endpoint can't be null"
    error.endpoint.post.null = "POST request endpoint can't be null"
    error.endpoint.put.null = "PUT request endpoint can't be null"
    error.endpoint.delete.null = "DELETE request endpoint can't be null"
    error.endpoint.patch.null = "PATCH request endpoint can't be null"
    error.proxy.invalid = "Invalid proxy configuration"
    error.config.notfound = "Configuration not found"
}
