# Serenity Configuration for Playwright Integration
# ================================================
# This file contains ONLY Playwright browser configuration.
# All other configurations are managed in serenity.properties
#
# Purpose: This file manages which browser to instantiate and browser launch arguments.
# Framework settings, reporting, test execution, and retry logic are in serenity.properties.

# Playwright Browser Configuration
playwright {
  browser {
    # Browser type (chromium, firefox, webkit)
    type: "chromium"

    # Headless mode (true or false)
    headless: false

    # Browser channel (optional, e.g., "chrome", "msedge", "chrome-beta")
    channel: "chrome"

    # Browser launch arguments (comma-separated)
    args: "--disable-blink-features=AutomationControlled,--disable-pinch,--disable-web-security,--disable-features=VizDisplayCompositor,--disable-features=CalculateNativeWinOcclusion,--disable-dev-shm-usage,--no-sandbox,--disable-setuid-sandbox"

    # Slow motion delay in milliseconds (for debugging)
    slowMo: 100

    # Browser timeout in milliseconds
    timeout: 15000

    # Downloads path
    downloadsPath: "target/downloads"
  }
}