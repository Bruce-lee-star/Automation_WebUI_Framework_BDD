# ==================== Serenity BDD ====================
# Serenity项目名称
serenity.project.name=Serenity Playwright Demo

# ==================== 测试根目录 ====================
serenity.test.root=com.hsbc.cmb.hk.dbb.automation.tests

# ==================== 编码配置 ====================
serenity.encoding=UTF-8
serenity.report.encoding=UTF-8

# ==================== 截图策略 ====================
# 截图模式 - BEFORE_AND_AFTER_EACH_STEP, AFTER_EACH_STEP, FOR_FAILURES, DISABLED
# BEFORE_AND_AFTER_EACH_STEP - 每步前后截图
# AFTER_EACH_STEP - 仅步后截图
# FOR_FAILURES - 仅失败时截图
serenity.screenshot.strategy=AFTER_EACH_STEP

# ==================== Playwright ====================
# 截图等待超时（毫秒）
playwright.screenshot.wait.timeout=5000

# 是否全页截图
# true - 全页截图
# false - 不全页截图
playwright.screenshot.fullpage=true

# ==================== Playwright SDK ====================
# 是否自动下载浏览器（跳过下载以使用本地浏览器）
playwright.skip.browser.download=true

# ==================== 视口配置 ====================
# Viewport 设置（像素）
playwright.context.viewport.width=1366
playwright.context.viewport.height=768

# ==================== 视频录制 ====================
# 是否启用视频录制
playwright.context.recordVideo.enabled=false
playwright.context.recordVideo.dir=target/videos

# Trace 记录
playwright.context.trace.enabled=false

# ==================== Playwright ====================
# 页面加载超时（毫秒）
playwright.page.timeout=30000

# 页面导航超时（毫秒）
playwright.page.navigationTimeout=30000

# 等待稳定化超时（毫秒）
playwright.stabilize.wait.timeout=30000

# ==================== 页面加载状态 ====================
# 页面加载状态 - LOAD, DOMCONTENTLOADED, NETWORKIDLE
# LOAD - 完全加载
# DOMCONTENTLOADED - DOM内容加载
# NETWORKIDLE - 网络空闲
playwright.page.load.state=DOMCONTENTLOADED

# ==================== 功能目录 ====================
# 功能目录
serenity.features.root=src/test/resources/features
serenity.requirements.base=src/test/resources/features

# ==================== 浏览器重启 ====================
# feature - 每个feature重启浏览器
# scenario - 每个scenario重启浏览器
serenity.playwright.restart.browser.for.each=scenario

# ==================== Session 配置 ====================
# Session 管理
# Session超时（分钟）
playwright.no.login.session.timeout.minutes=20

# ==================== 日志输出 ====================
# 日志输出模式 - QUIET, NORMAL, VERBOSE
# QUIET - 只输出ERROR
# NORMAL - 输出WARN及以上
# VERBOSE - 输出INFO及以上
serenity.logging=NORMAL

# 是否启用框架详细日志（仅在serenity.logging=VERBOSE时生效）
# true - 启用详细日志
# false - 不启用详细日志
framework.verbose.logging=false

# ==================== 报告目录 ====================
# Serenity报告目录
serenity.outputDirectory=target/site/serenity
