# ==================== Serenity BDD 核心配置 ====================
# 项目名称
serenity.project.name=Serenity Playwright Demo

# 测试根包
serenity.test.root=com.hsbc.cmb.dbb.hk.automation.tests

# 编码设置
serenity.encoding=UTF-8
serenity.report.encoding=UTF-8

# ==================== 截图配置 ====================
# 截图策略
# BEFORE_AND_AFTER_EACH_STEP - 每个步骤前后截图
# AFTER_EACH_STEP - 每个步骤后截图 (推荐)
# FOR_FAILURES - 仅失败时截图
# DISABLED - 禁用截图
serenity.screenshot.strategy=AFTER_EACH_STEP

# 全页截图配置
# true - 截图整个页面（包括滚动区域，较慢）
# false - 仅截图可见区域viewport（快，推荐）
# 注意：全页截图对于长页面会显著增加截图时间
playwright.screenshot.fullpage=true

# 截图等待超时设置(毫秒)
playwright.screenshot.wait.timeout=5000

# ==================== 日志配置 ====================
# 日志级别
# QUIET - 最少日志
# NORMAL - 正常日志
# VERBOSE - 详细日志
serenity.logging=VERBOSE

# 控制框架详细日志输出
# 默认为false，不显示详细日志
framework.verbose.logging=false

# ==================== 报告配置 ====================
# 报告输出目录
serenity.outputDirectory=target/site/serenity

# ==================== Playwright 上下文配置 ====================
# 禁用缩放相关功能
playwright.context.hasTouch=false
playwright.context.isMobile=false

# Viewport 设置（可选，留空则使用屏幕大小或浏览器自动调整）
# playwright.context.viewport.width=1366
# playwright.context.viewport.height=768

# 录屏设置
# 视频尺寸将自动与 viewport 大小保持一致
playwright.context.recordVideo.enabled=false
playwright.context.recordVideo.dir=target/videos

# Trace 设置
playwright.context.trace.enabled=true

# ==================== Playwright 页面配置 ====================
# 页面操作超时设置(毫秒)
playwright.page.timeout=15000

# 页面导航超时设置(毫秒)
playwright.page.navigationTimeout=15000

# 页面加载状态配置 - 用于截图和页面稳定化
# LOAD - 页面开始加载时触发（最快）
# DOMCONTENTLOADED - DOM完全加载时触发（推荐，平衡速度和稳定性）
# NETWORKIDLE - 所有网络请求完成时触发（最慢，最稳定）
playwright.page.load.state=NETWORKIDLE

# 页面稳定化等待超时设置(毫秒)
playwright.stabilize.wait.timeout=8000

# ==================== 测试执行配置 ====================
# 特性文件根目录
serenity.features.root=src/test/resources/features
serenity.requirements.base=src/test/resources/features

# ==================== 浏览器生命周期配置 ====================
# 浏览器重启策略 (可选值: feature, scenario)
# feature - 每个feature文件重启浏览器一次（更快，但可能有状态污染）
# scenario - 每个scenario重启浏览器一次（更稳定，推荐用于企业级测试）
# 默认值: scenario (推荐，更好的测试隔离)
serenity.playwright.restart.browser.for.each=scenario